<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="home-box custom-box ">
		<h3>Instruction : </h3>
		<p>Nombre total des questions : <span class="total-question">5</span></p>
		<button type="button" class="btn" onclick="startQuiz()">Commencer le QCM</button>
	</div>

	<div class="quiz-box custom-box hide">
		<div class="question-number">
			
		</div>
		<div class="question-text">
			
		</div>
		<div class="option-container">
			
		</div>
		<div class="next-question-btn">
			<button type="button" class="btn" onclick="next()">Suivant</button>
		</div>
		
	</div>

	<div class="result-box custom-box hide">
		<h1>Resultat du Quiz</h1>
		<table>
			<tr>
				<td>Total des questions</td>
				<td><span class="total-question"></span></td>
			</tr>
			<tr>
				<td>Questions Correctes</td>
				<td><span class="total-correct"></span></td>
			</tr>
			<tr>
				<td>Questions Fausses</td>
				<td><span class="total-wrong"></span></td>
			</tr>
			<tr>
				<td>Score Total</td>
				<td><span class="total-score"></span></td>
			</tr>
			
		</table>
		<button type="button" class="btn" onclick="tryAgainQuiz()">RÃ©essayer</button>
	</div>

<script src="js/question.js"></script>
<script src="js/app.js"></script>
</body>
</html>
